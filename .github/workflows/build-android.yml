- name: Create GitHub Release (Mobile APK)
        if: ${{ github.event.inputs.release_type == 'release' && github.ref == 'refs/heads/main' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: CasinoDog Mobile v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            mobile-app/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with APK
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Android APK built successfully! Download it from the artifacts section.'
            })
