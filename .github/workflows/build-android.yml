name: Build Android APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        working-directory: ./mobile-app
        run: |
          npm install
          
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', 'mobile-app/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install system Gradle (fallback)
        run: |
          sudo apt-get update
          sudo apt-get install -y gradle

      - name: Make Gradlew executable (if present)
        working-directory: ./mobile-app/android
        run: |
          if [ -f ./gradlew ]; then chmod +x ./gradlew; fi

      - name: Build Debug APK
        if: github.event.inputs.release_type == 'debug' || github.event.inputs.release_type == ''
        working-directory: ./mobile-app/android
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleDebug
          else
            gradle assembleDebug
          fi

      - name: Build Release APK
        if: github.event.inputs.release_type == 'release'
        working-directory: ./mobile-app/android
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
        run: |
          if [ -f ./gradlew ]; then
            ./gradlew assembleRelease
          else
            gradle assembleRelease
          fi

      - name: Upload Debug APK
        if: github.event.inputs.release_type == 'debug' || github.event.inputs.release_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: casinodog-debug-apk
          path: mobile-app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: github.event.inputs.release_type == 'release'
        uses: actions/upload-artifact@v4
        with:
          name: casinodog-release-apk
          path: mobile-app/android/app/build/outputs/apk/release/app-release.apk
          retention-days: 90

      - name: Create Release
        if: github.event.inputs.release_type == 'release' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: CasinoDog Mobile v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            mobile-app/android/app/build/outputs/apk/release/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR with APK
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Android APK built successfully! Download it from the artifacts section.'
            })
